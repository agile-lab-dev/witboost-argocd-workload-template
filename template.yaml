apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: argocd-workload-template.1
  title: ArgoCD Workload
  description: Creates an ArgoCD Application
  annotations:
    backstage.io/techdocs-ref: dir:.
  mesh:
    icon: https://www.vectorlogo.zone/logos/argoprojio/argoprojio-icon.svg
  tags:
    - argocd
    - workload
spec:
  generates: componenttype:default/workload
  owner: agilelab
  type: workload
  parameters:
    - title: Component metadata
      description: Basic information for this component.
      required:
        - name
        - domain
        - dataproduct
        - description
      properties:
        name:
          title: Name
          type: string
          description: Required. The name of the component.
          ui:field: EntityNamePicker
          default: ArgoCD Workload
          ui:options:
            allowArbitraryValues: true
        description:
          title: Description
          type: string
          description: Help others understand what this Workload is for
          default: Workload that creates or updates an ArgoCD application
        domain:
          title: Domain
          type: string
          description: Required. Domain of the Data Product this component belongs to.
          ui:field: EntityPicker
          ui:options:
            allowArbitraryValues: false
            allowedKinds:
              - Domain
        dataproduct:
          title: Data Product
          type: string
          description: Required. Data Product this component belongs to.
          ui:field: EntityPicker
          ui:filter:
            - fieldName: domain
              entityPath: spec.domain
          ui:options:
            allowArbitraryValues: false
            allowedKinds:
              - System
        identifier:
          title: Identifier
          type: string
          description: Autogenerated from the information above. A unique identifier for the component. It will not be editable after creation and is a string composed of [a-zA-Z] separated by any of [-_].
          ui:field: ComponentIdentifierPicker
          ui:options:
            allowArbitraryValues: false
        developmentGroup:
          title: Development Group
          type: string
          description: Automatically selected from the Data Product metadata. Data Product development group.
          ui:field: EntitySelectionPicker
          ui:fieldName: dataproduct
          ui:property: spec.owner
          ui:options:
            allowArbitraryValues: false
        dependsOn:
          title: Dependencies
          type: array
          description: A component could depend on other components in the same Data Product. This information will be used to deploy the components in such an order that their dependencies already exist.
          default: []
          items:
            type: string
            ui:field: EntityRelationsPicker
            ui:fieldName: dataproduct
            relation: hasPart
        readsFrom:
          title: Reads from
          type: array
          default: []
          items:
            type: string
            ui:field: ReadsFromPicker
          description: This is filled only for DataPipeline workloads and it represents the list of output ports or external systems that is reading
        tags:
          title: Tags
          type: array
          description: Tags for the component.
          default: []
          items:
            type: string
        domainName:
          type: string
          ui:field: EntitySelectionPicker
          ui:fieldName: domain
          ui:property: spec.mesh.name
          ui:options:
            allowArbitraryValues: false
          ui:widget: hidden
        dataproductName:
          type: string
          ui:field: EntitySelectionPicker
          ui:fieldName: dataproduct
          ui:property: spec.mesh.name
          ui:options:
            allowArbitraryValues: false
          ui:widget: hidden

    - title: ArgoCD Application source
      description: Source of the application manifests
      properties:
        path: 
          title: Path
          type: string
          description: Local path inside the component folder where the manifest are located
          default: argoCD
        targetRevision:
          title: Git revision
          description: Git revision (tag/branch/commit) of the repository (eg HEAD).
          type: string
          default: HEAD

    - title: ArgoCD Application destination
      description: Destination cluster and namespace to deploy the application
      properties:
        server: 
          title: Server
          type: string
          description: Cluster URL
          default: https://kubernetes.default.svc
        namespace: 
          title: Namespace
          type: string
          default: ''
          description: Target namespace in which to deploy the manifests from source. Set it only for namespace-scoped resources

    - title: ArgoCD Sync policy
      properties:
        automated:
          type: boolean
          title: Automated
          default: false
      allOf:
        - if:
            properties:
              automated:
                const: true
          then:  
            properties:
              prune:
                type: boolean
                title: Prune
                default: false
                ui:widget: select
                description: Specifies if resources should be pruned during auto-syncing (false by default).
              selfHeal:
                type: boolean
                title: Self heal
                default: false
                ui:widget: select
                description: Specifies if partial app sync should be executed when resources are changed only in target Kubernetes cluster and no git change detected (false by default).
          else:
            properties: {}

  steps:
    - id: template
      name: Fetch Skeleton + Template
      action: fetch:template
      input:
        url: ./skeleton
        targetPath: .
        values:
          name: '${{ parameters.name }}'
          domainName: '${{ parameters.domainName }}'
          dataproductName: '${{ parameters.dataproductName }}'
          description: '${{ parameters.description }}'
          domain: '${{ parameters.domain }}'
          dataproduct: '${{ parameters.dataproduct }}'
          identifier: '${{ parameters.identifier }}'
          developmentGroup: '${{ parameters.developmentGroup }}'
          dependsOn: '${{ parameters.dependsOn }}'
          readsFrom: '${{ parameters.readsFrom }}'
          tags: '${{ parameters.tags }}'
          path: '${{ parameters.path }}'
          targetRevision: '${{ parameters.targetRevision }}'
          server: '${{ parameters.server }}'
          namespace: '${{ parameters.namespace }}'
          automated: '${{ parameters.automated }}'
          prune: '${{ parameters.prune }}'
          selfHeal: '${{ parameters.selfHeal }}'

          useCaseTemplateId: urn:dmb:utm:argocd-template
          infrastructureTemplateId: urn:dmb:itm:argocd-tech-adapter:0
          useCaseTemplateVersion: 0.0.0

          destination: &destination 'gitlab.com?owner=AgileDMBSandbox%2F${{orgname}}%2Fmesh.repository%2F${{ parameters.domain | replace(r/domain:| |-/, "") }}%2F${{ parameters.dataproduct.split(".")[1] | replace(r/ |-/g, "") }}&repo=${{ parameters.name.split(" ") | join("") | lower }}'
          displayName: '${{ parameters.displayName }}'
          owner: 'AgileDMBSandbox%2F${{orgname}}%2Fmesh.repository%2F${{ parameters.domain | replace(r/domain:| |-/, "") }}%2F${{ parameters.dataproduct.split(".")[1] | replace(r/ |-/g, "") }}'
          repoUrl: '${{ parameters.name.split(" ") | join("") | lower }}'


    - id: publish
      name: Publish
      action: witboostMeshComponent:publish:gitlab
      input:
        allowedHosts: ['gitlab.com']
        description: 'This is ${{ parameters.name }}'
        repoUrl: *destination
        rootDirectory: '${{ parameters.rootDirectory }}'
        dataproduct: '${{ parameters.dataproduct }}'

    - id: register
      name: Register
      action: catalog:register
      input:
        repoContentsUrl: '${{ steps.publish.output.repoContentsUrl }}'
        catalogInfoPath: '/catalog-info.yaml'

  output:
    links:
      - title: Repository
        url: '${{ steps.publish.output.remoteUrl }}'
      - title: Open in catalog
        icon: catalog
        entityRef: '${{ steps.register.output.entityRef }}'
